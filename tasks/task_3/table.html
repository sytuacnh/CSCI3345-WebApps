<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All NBA Player Stats</title>
    <link rel="stylesheet" type="text/css" href="../../styles/task_3/style.css">
    <script type="text/javascript" src="script/table.js" defer="defer"></script>
</head>

<body>
    <div id="wrapper">
        <a href="../../index.html" class="button home-button">Home</a>
        <h2>All NBA Player Stats through games of <b>2-5-2020</b></h2>
        <div class="search">
            <input type="radio" class="radioButton" name="searchFilter" value="player"  onclick="clickSearchFilter(this.value)" checked="true" />
            <input type="radio" name="searchFilter" value="team" onclick="clickSearchFilter(this.value)">
            <input type="search" id="search-bar" placeholder="Player Name (ex: morant)" />
            <input type="submit" class="button" id="search-button" value="Search" onclick="doSearch()">
            <input type="submit" class="button" id="clear-button" value="Clear" onclick="clearSearchBar()">
        </div>
    </div>
</body>
<script type="text/javascript" src="script/data.js"></script>
<script type="text/javascript" src="script/team.js"></script>

</html>
